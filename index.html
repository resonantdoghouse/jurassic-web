<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Audio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>

  <link rel="stylesheet" href="./css/reset-min.css">
  <link rel="stylesheet" href="./css/dino.css">
</head>

<body class="jurassic-css">

  <div class="sun"></div>

  <div class="ground"></div>

  <!-- Dino Container -->
  <div class="dino">
    <!-- Body -->
    <div class="dino__body">
      <!--  Head  -->
      <div class="dino__head">
        <div class="dino__eye">
          <div class="dino__pupil"></div>
        </div>
        <!-- Mouth -->
        <div class="dino__mouth">
          <div class="dino__tooth"></div>
          <div class="dino__tooth"></div>
        </div>
      </div>
      <!-- / .dino__head -->
      <!-- Arm -->
      <div class="dino__arm">
        <div class="dino__hand"></div>
      </div>
      <!-- Tail -->
      <div class="dino__tail"></div>
      <!-- Front Leg -->
      <div class="dino__leg dino__leg--front"></div>
      <!-- Back Leg -->
      <div class="dino__leg dino__leg--back"></div>
    </div>
    <!-- / .dino__body -->
  </div>
  <!-- / .dino -->


  <script src="js/script.js"></script>
</body>

</html>
